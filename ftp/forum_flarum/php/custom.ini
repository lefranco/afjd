; Augmenter la limite de mémoire pour les opérations lourdes (ex: installation d'extensions)
memory_limit = 512M

; Temps d'exécution maximal des scripts
max_execution_time = 300

; Taille maximale des données POST et des fichiers uploadés (pour les médias)
post_max_size = 50M
upload_max_filesize = 50M

; Fuseau horaire (important pour Flarum)
date.timezone = Europe/Paris

; Activer le cache OPcache
opcache.enable=1
opcache.memory_consumption=128

; Evite souci sur envoi de mails
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
log_errors = On
error_log = /var/www/html/storage/logs/php_error.log
