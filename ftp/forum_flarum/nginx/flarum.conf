server {
    listen 80;
    listen [::]:80;
    server_name forum.diplomania2.fr;
    root /var/www/html/public;

    index index.html index.php;
    
    # Configuration des logs pour le débogage
    access_log /var/log/nginx/flarum.access.log;
    error_log /var/log/nginx/flarum.error.log warn;

    # Définir des délais d'attente plus longs pour les opérations PHP longues
    client_max_body_size 128M;
    fastcgi_read_timeout 300; # 5 minutes de délai maximum pour le PHP

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Assurez-vous que Nginx passe la requête au bon service PHP-FPM
        # flarum_app est le nom du conteneur/service PHP
        fastcgi_pass flarum_app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloquer l'accès aux fichiers sensibles et aux répertoires de Flarum
    location ~* ^/(composer\.(json|lock)|config\.php|flarum|storage|vendor|clarkwinkelmann-composer-satis) {
        deny all;
        return 404;
    }

    # Caching statique pour les assets
    location ~* \.(css|js|gif|jpe?g|png|woff2?|ttf|ico|webp)$ {
        try_files $uri /index.php?$query_string;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Redirection HTTP vers HTTPS (si Traefik ne le gère pas pour le port 80)
    # Dans votre setup Traefik, cette redirection est gérée par le routeur,
    # mais il est parfois utile d'avoir une configuration de base si l'on bypass Traefik.
    # Pour un setup derrière Traefik, on écoute uniquement le port 80.
}
