api:
  dashboard: true
  insecure: true # <-- ASSUREZ-VOUS QUE CECI EST BIEN PRESENT

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    exposedByDefault: false
  file:
    filename: /etc/traefik/dynamic_conf.yml

